<!DOCTYPE html>
<html lang="en">
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

<div class="container-fluid px-3">
    <div class="row min-vh-100">
        <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
            <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
                <div class="mb-5">
                    <h2>Forgot Password</h2>
                </div>
                <form method="post" onsubmit="get_action(this);">
                    <div class="form-group mb-4">
                        <label class="form-label" for="password1">New Password</label>
                        <input class="form-control" type="text" name="password1" id="password1" placeholder="password1" autocomplete="off" required data-msg="Please enter your new password">
                        <label class="form-label" for="password2">Confirm</label>
                        <input class="form-control" type="text" name="password2" id="password2" placeholder="password2" autocomplete="off" required data-msg="Please confirm your new password">
                    </div>
                    <!-- Submit-->
                    <button class="btn btn-lg btn-block btn-primary" type="submit">Reset</button>
                </form>
                <script type="text/javascript">
                    function get_action(form) {
                        var queryString = window.location.search;
                        form.action = "resetPassword.php" + queryString;
                    }
                </script>
            </div>

        </div>

        <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
            <!-- Image-->
            <div class="bg-cover h-100 mr-n3" style="background-image: url(https://image.freepik.com/free-vector/fight-virus-illustration-with-vaccine_23-2148493638.jpg);"></div>
        </div>
    </div>
</div>


</html>
