<!DOCTYPE html>
  <html>
  <head>
    <title>Minimum Setup</title>
    <link rel="stylesheet" href="bower_components/bootstrap-calendar/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-calendar/css/calendar.css">
  </head>
  <body>

    <div id="calendar"></div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-calendar/js/calendar.js"></script>
    <script type="text/javascript">
      var calendar = $("#calendar").calendar(
        {
          tmpl_path: "bower_components/bootstrap-calendar/tmpls/",
          events_source: [
            {
                "id": 293,
                "title": "Event 1",
                "url": "http://example.com",
                "class": "event-important",
                "start": 1620674618368, // Milliseconds
                "end": 1620674718368 // Milliseconds
            },]
        });     
    </script>
  </body>
  </html>
